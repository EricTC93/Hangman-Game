<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Hangman</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="WWE">
	<div class="page-header text-center">
		<h1> Hangman Game </h1>
	</div>

	<div class="container text-center">

		<div class="row">
			<div class="col-md-6">
				<img id="logo" class="image-responsive" src="assets/images/WWELogo.png" width="300" height="auto" alt="Logo">
			</div>
			
			<div class="col-md-6">
				<img id="logo2" class="image-responsive" src="assets/images/WWELogo2.gif" width="300" height="auto" alt="Logo2">
			</div>
		</div>

		<div class="row">
			<h2 id="hintTitle"></h2>
		</div>

		<div class="row">

			<div class="col-md-1"></div>

			<div class="col-md-5">

				<h3 id="wordToGuess"></h3>

				<p> Guesses left: <span id="guessesLeft"></span></p>

				<p><span id="winNum"></span></p>

			</div>

			<div class="col-md-5">

				<p> Press any key to get started!</p>

				<p> Guesses:</p>

				<p><span id="userGuesses"></span></p>

			</div>

			<div class="col-md-1"></div>

		</div>

		<div class="row">
			<p> Change Themes </p>
			<p> Press 0 - WWE  ||  Press 1 - SSB64 </p>
		</div>

	<script src="assets/javascript/game.js"></script>
	
</body>
</html>
